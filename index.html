<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant by Blade_X</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 3em;
            color: #00ffff;
            margin-bottom: 50px;
            text-align: center;
        }

        .widget {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .widget h2 {
            color: #00ffff;
            margin-bottom: 20px;;
            font-size: 2em;
        }

        .widget p {
            margin-bottom: 30px;
            opacity: 0.8;
            font-size: 1.1em;
        }

        .start-btn {
            display: inline-block;
            background-color: #00ffff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 1.2em;

 
        }
    </style>
</head>
<body>
    <h1>Assistant by Blade_X</h1>
    <div class="widget">
        <h2>Let's Get Started</h2>
        <p>Welcome to your futuristic AI assistant dashboard. Click below to explore useful tools and shortcuts to make your daily life easier.</p>
        <a href="assist.html" class="start-btn">Get Started</a>
    </div>
</body>
</html>
